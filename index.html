<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/75ebc83861.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
</head>

<body>
    <!-- header section start -->
    <header>
        <section class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <img class="navbar-brand" src="attachments/logo.png">
                    <div class="d-flex me-0">
                        <input class="form-control me-2" id="search" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" onclick="searchBooks()">Search</button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <section class="container">
            <div id="total-books" class="text-center py-4">
                <!-- Show total books number found on search results -->
            </div>
        </section>
        <section class="container">
            <div id="books" class="row g-5 text-center">
                <!-- show book info found on search results -->
            </div>
        </section>
    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
